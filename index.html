<!DOCTYPE html>
<html>

<head>
    <title>P1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="p2s.css" />
</head>

<body>
    <div class="aip">
        <h1> All in Poland</h1>
    </div>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" onmouseover="myFunction()" onclick="location.href='bank.html';"
                style="cursor: pointer" id="swiper-slide">
                <img src="im/Bank_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Food_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Cinema_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Gas_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Hair_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Mall_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Park_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Rooms_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Taxi_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Transport_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Vet_.png" />
            </div>
            <div class="swiper-slide" onclick="location.href='index.html';" style="cursor: pointer">
                <img src="im/Hospital_.png" />
            </div>

        </div>

    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 500,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
                
            },
        });
    </script>

    <script>
        var x = document.getElementById("swiper-slide");

        // Start the animation with JavaScript
        function myFunction() {
            x.style.WebkitAnimation = "mymove 2s 1"; // Code for Chrome, Safari and Opera
            x.style.animation = "mymove 2s 1";     // Standard syntax
        }

        // Code for Chrome, Safari and Opera
        x.addEventListener("webkitAnimationStart", myStartFunction);
        x.addEventListener("webkitAnimationIteration", myRepeatFunction);
        x.addEventListener("webkitAnimationEnd", myEndFunction);

        // Standard syntax
        x.addEventListener("animationstart", myStartFunction);
        x.addEventListener("animationiteration", myRepeatFunction);
        x.addEventListener("animationend", myEndFunction);
    </script>

</body>

</html>
